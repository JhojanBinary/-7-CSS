<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proyecto7.css">
    <script src="https://kit.fontawesome.com/21f86f7ca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">

    <title>PLAN SECTION </title>
</head>

<body>
    <div class="layout">
        <div class="layout__main">
            <h1 class="main__title">Planes y precios</h1>

            <section class="main__prices">
                <article class="prices__price">
                    <h2 class="price__subtitle">BÃ¡sico</h2>
                    <h3 class="price__number">10$</h3>

                    <p class="price__detail">Calidad HD</p>
                    <p class="price__detail">2 Dispositivos simultaneos</p>
                    <p class="price__detail">El paquete incluye anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>

                </article>


                <article class="prices__price prices__price--zoom">
                    <h2 class="price__subtitle">Premium</h2>
                    <h3 class="price__number">30$</h3>

                    <p class="price__detail">Calidad 4k</p>
                    <p class="price__detail">8 Dispositivos simultaneos</p>
                    <p class="price__detail">0 anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>

                </article>


                <article class="prices__price">
                    <h2 class="price__subtitle">Estandar</h2>
                    <h3 class="price__number">20$</h3>

                    <p class="price__detail">Calidad Full HD</p>
                    <p class="price__detail">6 Dispositivos simultaneos</p>
                    <p class="price__detail">0 anuncios</p>

                    <a href="#" class="price__btn">Comprar</a>

                </article>

            </section>


            <form class="main__toggle">
                <span class="toggle__label">Suscriptor extra</span>

                <label class="toggle__switch" for="checkbox">
                    <input type="checkbox" class="toggle__checkbox" id="checkbox">
                    <div class="toggle__slider"></div>
                </label>
            </form>

        </div>
    </div>
</body>

</html>
